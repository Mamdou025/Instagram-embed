<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Sign up Form with Icons</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="styles.css">
<!--Liens pour carrousell -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Varela+Round">

</head>
<body>
<!--Visuel des liens -->
<h1>BLOC visuel</h1>
<div class="blocvisuel">
<div class="container-xl">
	<div class="row">
		<div class="col-md-12 mx-auto">
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
			<!-- Carousel indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>   
			<!-- Wrapper for carousel items -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="row">
						<div class="col-xl-4">
							<div class="thumb-wrapper"id="thumb-wrapper0">
														
							</div>
						</div>
						<div class="col-xl-4">
							<div class="thumb-wrapper"id="thumb-wrapper1">
														
							</div>
						</div>	
						<!--THUMB WRAPPER-->			
						<div class="col-xl-4">
							<div class="thumb-wrapper" id="thumb-wrapper2">
								
													
							</div>					
						</div>
						<!-- FIN THUMB WRAPPER-->
					</div>
				</div>
				<div class="carousel-item">
					<div class="row">
						<div class="col-xl-4">
							<div class="thumb-wrapper"id="thumb-wrapper3">
														
							</div>
						</div>
						<div class="col-xl-4">
							<div class="thumb-wrapper"id="thumb-wrapper4">
								
														
							</div>
						</div>
						<div class="col-xl-4">
							<div class="thumb-wrapper"id="thumb-wrapper5">
														
							</div>					
						</div>
					</div>
				</div>
				<div class="carousel-item">
					<div class="row">
						<div class="col-sm-4">
							<div class="thumb-wrapper"id="thumb-wrapper6">
								
							</div>
						</div>
						<div class="col-sm-4">
							<div class="thumb-wrapper"id="thumb-wrapper7">
														
							</div>
						</div>
						<div class="col-sm-4">
							<div class="thumb-wrapper"id="thumb-wrapper8">
													
							</div>					
						</div>
					</div>
				</div>
			</div>
			<!-- Carousel controls -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
				<i class="fa fa-angle-left"></i>
			</a>
			<a class="carousel-control-next" href="#myCarousel" data-slide="next">
				<i class="fa fa-angle-right"></i>
			</a>
		</div>
		</div>
	</div>
</div>
</div>
<!--Fin de visuel des liens  -->







<!---->
<!--Faire entrer le lien  -->
<div class="blocliens">
<div class="signup-form">
    <form onsubmit="return false">
		<h2>Instagram embed </h2>
		<p>mettez votre lien instagram</p>
		<hr>
		<!--Titre-->
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="bi bi-type"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="Titre" placeholder="Titre" id="titresoumis">
			</div>
        </div>
		<!--Lien instagram-->
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="bi bi-instagram"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="lieninstagram" placeholder="lien instagram" required="required" id="liensoumis"  >
			</div>
        </div>
		
		<!--Description -->
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="bi bi-body-text"></i>
					</span>                    
				</div>
				<textarea class="form-control" placeholder="Description" id="descriptionsoumise"></textarea>
			</div>
        </div>	
		<!--Type-->
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="bi bi-aspect-ratio"></i>
					</span>                    
				</div>
				
				<select class="form-control" id="ratingsoumis">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				  </select>
			</div>
        </div>



		<!--RANGE1 -->
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="bi bi-rulers"></i>
					</span>                    
				</div>
				 <p class="dimensionsth">HEIGHT</p>
			</div>
			<input type="range" class="form-control-range" id="dimension" min="300" max="1000" value="700" >
        </div>
		<!--RANGE2-->
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="bi bi-rulers"></i>
					</span>                    
				</div>
				<p class="dimensionstw">width</p>
			</div>
			<input type="range" class="form-control-range" id="dimensionw" min="20" max="99" value="99">
        </div>
		
		<!---->
        
		
		
		<!--Bloc des codes -->
<div class="form-group">
	<div class="input-group">
    
	
    <textarea class="form-control" id="codesnipet" rows="3"></textarea>
	<div class="input-group-prepend">
		<span class="input-group-text">
			<button readonly="readonly" type="button" id="copier"data-toggle="popover" title="Popover title" data-content="hhhh"><i class="bi bi-clipboard"></i></button>
		</span>                    
	</div>
</div>
  </div>
<!--Fin de bloc des codes -->
<div class="form-group">
		<button class="btn btn-primary btn-lg" id="btnajouter">Ajouter Element </button>
	</div>
    </form>
	
	
</div>
</div>
<!--Fin de faire entrer le lien  -->
</body>
<script src="list.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
